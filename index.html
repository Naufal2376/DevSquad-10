<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Squad</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.marquee@1.6.1/jquery.marquee.min.js"></script>
  </head>
  <body>
    <header>
      <!-- Navbar Section -->
      <nav class="navbar navbar-expand-lg">
        <div class="w-100 d-flex justify-content-between mx-4">
          <div class="d-flex align-items-center">
            <a class="footer-brand fw-bold text-logo fs-4 d-flex align-items-center text-decoration-none" href="#">
              <img src="images/logo.png" alt="logo" class="logo me-2" />
              De<span>V &nbsp;</span> Squad
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#team">Team</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- Hero Section -->
      <section
        id="home"
        class="hero text-center text-white d-flex align-items-center justify-content-center vh-100"
      >
        <div class="container">
          <h1 class="display-4 fw-bold">Welcome to Dev Squad</h1>
          <p class="lead">Building the future, one line of code at a time.</p>
          <a href="#team" class="btn btn-primary btn-lg">Meet the Team</a>
        </div>
      </section>

      <!-- Marquee Section -->
      <section id="team" class="py-5">
        <div class="container">
          <h2 class="text-center mb-5 text-white">Our Team</h2>
          <div class="marquee-container">
            <div id="marqueeInner" class="marquee-inner"></div>
          </div>
        </div>
      </section>

      <!-- Contact Section -->
      <section id="contact" class="contact-section py-5">
        <div class="container">
          <div class="text-center text-white">
            <h2 class="mb-4">Contact Us</h2>
            <p class="mb-5">Email: contact@devsquad.com</p>
            <form id="contactForm" class="contact-form">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Your Name"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Your Email"
                  required
                />
              </div>
              <div class="mb-3">
                <textarea
                  class="form-control"
                  placeholder="Your Message"
                  rows="5"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Send Message
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer-bg text-white py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mb-4 mb-md-0">
            <div class="d-flex flex-column align-items-center align-items-md-start">
              <div class="d-flex align-items-center mb-3">
                <a class="footer-brand fw-bold text-logo fs-4 d-flex align-items-center text-decoration-none" href="#">
                  <img src="images/logo.png" alt="logo" class="logo me-2" />
                  De<span>V &nbsp;</span> Squad
                </a>
                <div class="border-start border-secondary h-100 mx-3"></div>
                <nav class="d-flex gap-3">
                  <a href="#home" class="text-secondary text-decoration-none">Home</a>
                  <a href="#team" class="text-secondary text-decoration-none">Team</a>
                  <a href="#projects" class="text-secondary text-decoration-none">Project</a>
                  <a href="#contact" class="text-secondary text-decoration-none">Contact</a>
                </nav>
              </div>
              <p class="text-secondary mb-0 text-center text-md-start">
                &copy; 2025 DevSquad-10. All rights reserved.
              </p>
            </div>
          </div>

          <div class="col-md-6">
            <div class="text-center text-md-end">
              <div class="d-flex justify-content-center justify-content-md-end gap-3 mb-3">
                <a href="#" class="text-secondary"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-secondary"><i class="fab fa-github"></i></a>
                <a href="#" class="text-secondary"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-secondary"><i class="fab fa-twitter"></i></a>
              </div>
              <p class="text-secondary mb-0">Support: contact@devsquad.com</p>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
