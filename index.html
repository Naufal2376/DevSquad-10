<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev Squad</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/jquery.marquee@1.6.1/jquery.marquee.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="w-100 d-flex justify-content-between mx-4">
        <div class="d-flex align-items-center">
          <a class="navbar-brand fw-bold text-logo fs-4 d-flex align-items-center" href="#">
            <img src="images/logo.png" alt="logo" class="logo me-2">
            De<span>V</span> Squad
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#team">Team</a></li>
            <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
            <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <!-- Hero Section -->
    <section id="home" class="hero text-center text-white d-flex align-items-center justify-content-center vh-100">
      <div class="container">
        <h1 class="display-4 fw-bold">Welcome to Dev Squad</h1>
        <p class="lead">Building the future, one line of code at a time.</p>
        <a href="#team" class="btn btn-primary btn-lg">Meet the Team</a>
      </div>
    </section>

    <!-- Marquee Section -->
    <section id="team" class="py-5">
      <div class="container">
        <h2 class="text-center mb-5 text-white">Our Team</h2>
        <div class="marquee-container">
          <div id="marqueeInner" class="marquee-inner"></div>
        </div>
      </div>
    </section>

    <!-- Contact Section -->
  <section id="contact" class="contact-section">
      <div class="container">
        <h1 class="text-4xl font-bold text-center text-yellow-500 mb-8">CONTACT <span class="text-black">US</span></h1>
        <form class="space-y-4">
          <div class="row">
            <div class="col-md-6 mb-3">
              <input type="text" placeholder="Name" class="form-control p-4 bg-purple-100 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <div class="col-md-6 mb-3">
              <input type="email" placeholder="Email" class="form-control p-4 bg-purple-100 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <input type="text" placeholder="Number" class="form-control p-4 bg-purple-100 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <div class="col-md-6 mb-3">
              <input type="text" placeholder="Subject" class="form-control p-4 bg-purple-100 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
          </div>
          <div class="mb-3">
            <textarea placeholder="Message" class="form-control p-4 bg-purple-100 rounded-md h-48 focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary px-8 py-4 bg-purple-500 text-white rounded-md hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-500">Send Message</button>
          </div>
        </form>
      </div>
    </section>
  </main>

 <footer class="text-white text-center py-3">
     <p class="mb-0">&copy; 2025 Dev Squad | Built by the team</p>
 </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
