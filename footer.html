<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Squad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Algerian&display=swap');
        
        .footer-brand {
            font-family: 'Orbitron', sans-serif;
            color: white;
            display: flex;
            align-items: center;
        }
        
        .footer-brand span {
            font-family: 'Algerian', sans-serif;
            color: #FFB300;
        }

        .logo {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }
        
        .text-logo {
            font-family: 'Orbitron', sans-serif;
            color: #FFB300;
            font-size: 1.5rem;
        }
        
        .text-logo span {
            font-family: 'Algerian', sans-serif;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-300">
    <footer class="bg-dark text-white py-6">
        <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
            <div class="d-flex flex-column align-items-center align-items-md-start mb-4 mb-md-0">
                <div class="d-flex align-items-center mb-2">
                    <a class="footer-brand fw-bold text-logo fs-4 d-flex align-items-center" href="#">
                        <img src="images/logo.png" alt="logo" class="logo me-2">
                        De<span>V</span> Squad
                    </a>
                    <div class="border-start border-secondary h-100 mx-4"></div>
                    <nav class="d-flex gap-3">
                        <a href="#home" class="text-secondary text-decoration-none">Home</a>
                        <a href="#team" class="text-secondary text-decoration-none">Team</a>
                        <a href="#projects" class="text-secondary text-decoration-none">Project</a>
                        <a href="#contact" class="text-secondary text-decoration-none">Contact</a>
                    </nav>
                </div>
                <p class="text-secondary mb-0">&copy; 2025 DevSquad. All rights reserved.</p>
            </div>
            <div class="text-center text-md-end">
                <div class="d-flex justify-content-center justify-content-md-end gap-3 mb-2">
                    <a href="#" class="text-secondary"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="text-secondary"><i class="fab fa-github"></i></a>
                    <a href="#" class="text-secondary"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="text-secondary"><i class="fab fa-twitter"></i></a>
                </div>
                <p class="text-secondary mb-0">Support: contact@devsquad.com</p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
